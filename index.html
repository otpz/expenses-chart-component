<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor</title>
</head>
<body>
    <!-- MENU CONTAINER -->
    <menu class="container">
        <!-- HEADER -->
        <header class="header">
            <div class="my-balance">
                <h4 class="my-balance-header">My balance</h4>
                <strong class="my-balance-money">$921.48</strong>
            </div>
            <div class="logo">
                <img src="images/logo.svg" alt="logo" class="div-logo">
            </div>
        </header>
        <!-- CONTENT -->
        <div class="content">
            <!-- CONTENT HEADER -->
            <div class="content-header">
                <h1>Spending - Last 7 days</h1>
            </div>
            <!-- CONTENT GRAPHICS -->
            <div class="content-graphics">
                <div class="graphics">
                    <b class="money-info hidden">$17.45</b>
                    <div class="graphic1 message-box"></div>
                    <strong class="months">mon</strong>
                </div>
                <div class="graphics">
                    <b class="money-info hidden">$34.91</b>
                    <div class="graphic2 message-box" ></div>
                    <strong class="months" >tue</strong>
                </div>
                <div class="graphics">
                    <b class="money-info hidden">$52.36</b>
                    <div class="graphic3 message-box" ></div>
                    <strong class="months" >wed</strong>
                </div>
                <div class="graphics">
                    <b class="money-info hidden">$31.07</b>
                    <div class="graphic4 message-box" ></div>
                    <strong class="months" >thu</strong>
                </div>
                <div class="graphics">
                    <b class="money-info hidden">$23.39</b>
                    <div class="graphic5 message-box" ></div>
                    <strong class="months" >fri</strong>
                </div>
                <div class="graphics">
                    <b class="money-info hidden">$43.28</b>
                    <div class="graphic6 message-box" ></div>
                    <strong class="months" >sat</strong>
                </div>
                <div class="graphics">
                    <b class="money-info hidden">$25.48</b>
                    <div class="graphic7 message-box" ></div>
                    <strong class="months" >sun</strong>
                </div>
            </div>
            <br>
            <hr>
            <!-- CONTENT MONEY -->
            <div class="content-money">
                <h3 class="muted-text">Total this month</h3>
                <div class="money-statistic">
                    <div class="end-money">
                        <strong>$478.33</strong>
                    </div>
                    <div class="statistic">
                        <div class="percent"><strong>+2.4%</strong></div>
                        <div class="muted-text">from last month</div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </menu>



    <script src="app.js"></script>
</body>
</html>
